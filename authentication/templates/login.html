{% extends 'base.html' %}
{% block content %}
<div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center text-white">Login</h1>
    <form method="post" action="{% url 'authentication:login' %}" class="space-y-4">
        {% csrf_token %}
        <!-- Phone Number Field -->
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-300">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="Enter your phone number" class="w-full px-4 py-2 mt-1 bg-gray-700 text-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 mt-1 bg-gray-700 text-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </div>

        <!-- Login Button -->
        <button type="submit" class="w-full px-4 py-2 text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            Login
        </button>
    </form>
    <div class="text-center">
        <a href="{% url 'authentication:register' %}" class="text-sm text-gray-400 hover:underline">Don't have an account? Register now</a>
    </div>
</div>
{% endblock content %}
