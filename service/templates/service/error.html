{% extends 'base.html' %} {% block content %} {% load static %}

<div class="min-h-screen flex items-center justify-center">
  <div class="card bg-base-200 shadow-xl max-w-lg w-full mx-4">
    <div class="card-body text-center">
      <h2 class="card-title text-error text-2xl justify-center mb-4">Error</h2>

      {% if message %}
      <p class="mb-6">{{ message }}</p>
      {% elif error %}
      <p class="mb-6">{{ error }}</p>
      {% else %}
      <p class="mb-6">An unexpected error occurred.</p>
      {% endif %}

      <div class="card-actions justify-center">
        <a href="{% url 'service:homepage' %}" class="btn btn-primary">
          Kembali ke Beranda
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
